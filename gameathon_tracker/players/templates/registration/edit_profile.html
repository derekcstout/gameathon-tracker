{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}


<br/>
<h1 class="text-center">Edit Profile</h1>
<br/><br/>

<div class="container">
    <form class="text-center" style="color: #757575;" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-info btn-block my-4 blue-gradient">Save Profile</button>

    </form>
</div>

{% endblock %}

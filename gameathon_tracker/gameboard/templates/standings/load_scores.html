{% for total in totals %}
        <div class = "col-lg-3 col-md-6 col-sm-6 col-6">
              <div class="card">
              {% if total.player_id.profile.profile_pic.url %}
              <img class="card-img-top-2 img-circle rounded-circle" src="{{total.player_id.profile.profile_pic.url}}" alt="Card image cap">
              {% else %}
              <img class="card-img-top-2 img-circle rounded-circle" src="https://flyinryanhawks.org/wp-content/uploads/2016/08/profile-placeholder.png" alt="Card image cap">
              {% endif %}
              <div class="card-block">
                <h4 class="card-title">{{total.player_id.username}}</h4>
                <p class="card-position">{{total.gameboard_id.gameboard_name}}</p>
                <p class="card-text">{{total.points_sum}}</p>
                <img src="{{total.player_id.profile.profile_game_piece.piece_pic.url}}" alt="Card image cap" width="50px">
              </div>
            </div>

        </div>
{% endfor %}
